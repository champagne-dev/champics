<html>
  <head>
    <title>champics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Social bookmarking by posting pictures and commenting with drawings.">
    <meta name="Keywords" content="champics, pictures, social, bookmarking, comment, drawings, champagne, Jared, Carter">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/champics.png') }}"/>
    <link href="{{ url_for('static', filename='styles/layout.css') }}" rel="stylesheet" type="text/css" ></link>
    <link href="{{ url_for('static', filename='styles/font-awesome.min.css') }}" rel="stylesheet" type="text/css" ></link>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='scripts/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/vendor/reactjs/react.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/vendor/reactjs/react-dom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/vendor/reactjs/JSXTransformer.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/Init.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/reactive/TopicComponent.js') }}" type="text/jsx"></script>
    <script src="{{ url_for('static', filename='scripts/utils/AjaxCalls.js') }}"></script>
    <script>
      CHAMPICS.data = {}
      CHAMPICS.data.topics = JSON.parse(JSON.stringify({{topics|safe}}));
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="totalHeader">
        <div id="header">
          <div class="left">
            <h1>champics</h1>
          </div>
          <div class="right">
            <img src="{{ url_for('static', filename='images/champics.png') }}"></img>
          </div>
        </div>
        <section id="topicComponent">
        </section>
      </div>
      <section id="content">
        {% block content %}
        {% endblock %}
      </section>
      <footer>
      </footer>
    </div>
  </body>
</html>
