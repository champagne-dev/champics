<html>
  <head>
    <title>champics</title>
    <link href="{{ url_for('static', filename='/styles/layout.css') }}" rel="stylesheet" type="text/css" ></link>
    <script src="{{ url_for('static', filename='/scripts/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/scripts/vendor/reactjs/react.min.js') }}"></script>

    <script src="{{ url_for('static', filename='/scripts/reactive/TopicComponent.js') }}" type="text/jsx"></script>
    <script type="text/jsx">
      CHAMPICS = {};
      CHAMPICS.reactive = {};
      CHAMPICS.reactive["topicComponent"] = React.render(<TopicComponent topics={[]}/>,document.getElementById("topicComponent"));
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="left">
          <h1>champics</h1>
        </div>
        <div class="right">
          <!-- misc about or something idk -->
        </div>
      </div>
      <section id="topicComponent">
      </section>
      <section id="content">
        {% block content %}
        {% endblock %}
      </section>
      <footer>
      </footer>
    </div>
  </body>
</html>
